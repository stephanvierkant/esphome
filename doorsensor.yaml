---
esphome:
  name: $devicename
  platform: ESP8266
  board: d1_mini

substitutions:
  devicename: doorsensor

binary_sensor:
  - platform: gpio
    pin:
      number: D1
      mode: INPUT_PULLUP
    name: Voordeur
    filters:
      - delayed_on_off: 1000ms
    device_class: window

sensor:
  - platform: pulse_counter
    pin:
      number: D5
    update_interval : 6s
    name: "water pulse"
    id: water_pulse

  - platform: pulse_meter
    pin:
      number: D5
    name: "Water Pulse Meter"
    unit_of_measurement: "liter/min"
    icon: "mdi:water"
    total:
      name: "Water Meter Total"
      unit_of_measurement: "mÂ³"
      id: water_meter_total
      accuracy_decimals: 3
      device_class: water
      state_class: total_increasing
      filters:
        - multiply: 0.001

  - platform: template
    name: "Water Usage Liter"
    id: water_flow_rate
    accuracy_decimals: 1
    unit_of_measurement: "l/min"
    icon: "mdi:water"
    lambda: return (id(water_pulse).state * 10);
    update_interval: 6s

button:
  - platform: template
    name: "Alles uit"
    on_press:
      - light.turn_off:
          id: boven
      - light.turn_off:
          id: midden
      - light.turn_off:
          id: onder
  - platform: template
    name: "Vlag"
    on_press:
      - light.turn_on:
          id: boven
          brightness: 100%
          red: 100%
          green: 0%
          blue: 0%
      - light.turn_on:
          id: midden
          brightness: 100%
          red: 100%
          green: 100%
          blue: 100%
      - light.turn_on:
          id: onder
          brightness: 100%
          red: 0%
          green: 0%
          blue: 100%

light:
  - platform: partition
    name: "Boven"
    id: boven
    segments:
      # Use first 10 LEDs from the light with ID light1
      - id: neopixel
        from: 2
        to: 2
    effects: !include { file: light-effects.yaml }

  - platform: partition
    id: midden
    name: "Midden"
    segments:
      - id: neopixel
        from: 1
        to: 1
    effects: !include { file: light-effects.yaml }

  - platform: partition
    id: onder
    name: "Onder"
    segments:
      - id: neopixel
        from: 0
        to: 0
    effects: !include { file: light-effects.yaml }

  - platform: neopixelbus
    id: neopixel
    type: RGB
    internal: true
    variant: WS2812
    pin: D2
    num_leds: 3
    name: "NeoPixel Light"
<<: !include common.yaml
