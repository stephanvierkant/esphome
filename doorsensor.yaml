---
esphome:
  name: doorsensor
  platform: ESP8266
  board: d1_mini

substitutions:
  devicename: $devicename

binary_sensor:
  - platform: gpio
    pin:
      number: D1
      mode: INPUT_PULLUP
    name: Voordeur
    filters:
      - delayed_on_off: 1000ms
    device_class: window

sensor:
  - platform: pulse_counter
    pin:
      number: D5
    update_interval : 6s
    name: "water pulse"
    id: water_pulse

  - platform: pulse_meter
    pin:
      number: D5
    name: "Water Pulse Meter"
    unit_of_measurement: "liter/min"
    icon: "mdi:water"
    total:
      name: "Water Total"
      unit_of_measurement: "liter"

  - platform: pulse_meter
    pin:
      number: D5
    name: "Water Pulse Meter"
    unit_of_measurement: "liter/min"
    icon: "mdi:water"
    total:
      name: "Water Meter Total"
      unit_of_measurement: "mÂ³"
      id: water_meter_total
      accuracy_decimals: 3
      device_class: water
      state_class: total_increasing
      filters:
        - multiply: 0.001

  - platform: template
    name: "Water Usage Liter"
    id: water_flow_rate
    accuracy_decimals: 1
    unit_of_measurement: "l/min"
    icon: "mdi:water"
    lambda: return (id(water_pulse).state * 10);
    update_interval: 6s

light:
  - platform: binary
    name: "Net (groen)"
    output: light_net
  - platform: binary
    name: "Storing (rood)"
    output: light_storing
  - platform: binary
    name: "Alarm (rood)"
    output: light_alarm

output:
  - id: light_net
    platform: gpio
    pin:
      number: D7
  - id: light_storing
    platform: gpio
    pin:
      number: D6
  - id: light_alarm
    platform: gpio
    pin:
      number: D8

<<: !include common.yaml
