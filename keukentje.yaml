---
esphome:
  name: $devicename
  platform: ESP8266
  board: d1_mini

substitutions:
  devicename: keukentje

binary_sensor:
  # Kookplaat
  - platform: gpio
    id: keuken_knop1
    pin:
      number: D2
      mode: INPUT_PULLUP
      inverted: true
    name: Knop 1
    on_release:
      then:
        - light.turn_on: keuken_spotjes
  - platform: gpio
    id: keuken_knop2
    pin:
      number: D3
      mode: INPUT_PULLUP
      inverted: true
    name: Knop 2
    on_release:
      then:
        - light.turn_on: keuken_spotjes
        - if:
            condition:
              binary_sensor.is_on: keuken_knop1
            then:
              - light.turn_off: keuken_neopixel

  # Magnetron
  - platform: gpio
    pin:
      number: D6
      mode: INPUT_PULLUP
    name: Magnetron deurtje
    device_class: window
    on_press:
      then:
        - light.turn_on: keuken_spotjes
        - light.turn_on:
            id: keuken_magnetron_licht
            red: 100%
            green: 100%
            blue: 100%
            brightness: 100%

  # Oven
  - platform: gpio
    pin:
      number: D1
      mode: INPUT_PULLUP
    name: Keuken oven
    device_class: door
    on_press:
      then:
        - light.turn_on: keuken_spotjes
        - light.turn_on:
            id: keuken_oven_licht
            red: 100%
            green: 100%
            blue: 100%
            brightness: 100%
    on_release:
      then:
        - light.turn_on:
            id: keuken_oven_licht
            red: 100%
            green: 75%
            blue: 0%
            brightness: 100%
        - light.turn_on:
            id: keuken_oven_licht
            red: 100%
            green: 0%
            blue: 0%
            brightness: 100%
            transition_length: 30s

light:
  - platform: partition
    id: keuken_oven_licht
    name: "Oven"
    segments:
      - id: keuken_neopixel
        from: 0
        to: 0

  - platform: partition
    name: "Keuken spotjes"
    id: keuken_spotjes
    segments:
      - id: keuken_neopixel
        from: 1
        to: 3
  - platform: partition
    name: "Keuken spotje 3"
    id: keuken_spotje3
    segments:
      - id: keuken_neopixel
        from: 1
        to: 1
  - platform: partition
    name: "Keuken spotje 2"
    id: keuken_spotje2
    segments:
      - id: keuken_neopixel
        from: 2
        to: 2
  - platform: partition
    name: "Keuken spotje 1"
    id: keuken_spotje1
    segments:
      - id: keuken_neopixel
        from: 3
        to: 3

  - platform: partition
    name: "Magnetron"
    id: keuken_magnetron_licht
    segments:
      - id: keuken_neopixel
        from: 4
        to: 4

  - platform: neopixelbus
    icon: mdi:stove
    id: keuken_neopixel
    type: GRB
    internal: true
    variant: SK6812
    pin: D4
    num_leds: 5

<<: !include common.yaml
